<!DOCTYPE html>
<html lang="en">

<head>
    <title>Galleter√≠a</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Alejandra Hernandez Sauceda" />
    <link rel="icon" type="image/png" href="Img/DeliCookieTransparent.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/CSS/layoutVentas.css" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar expanded">
        <div class="logo-container">
            <img src="../static/img/DeliCookieWhite.png" alt="Logo" class="logo">
            <h4>DeliCookie</h4>
        </div>

        <a href="{{ url_for('ventas.indexVentas') }}"><i class="mdi mdi-menu"></i><span>Ventas</span></a>
        <a href="{{url_for('ventas.listaVentas')}}"><i class="mdi mdi-menu"></i><span>Listado Ventas</span></a>
        <a href="{{url_for('ventas.corte')}}"><i class="mdi mdi-menu"></i><span>Corte</span></a>

        <a href="{{ url_for('ventas.menuVentas') }}">
            <i class="bi bi-cart-check"></i><span>Gestion de Pedidos</span>
        </a>

        <a href="{{ url_for('auth.logout') }}"><i class="bi bi-box-arrow-right"></i>
            Salir</a>
    </div>


    <div class="content">
        <div class="flex-col items-center justify-center min-h-screen">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="d-flex justify-content-center">
                    <div class="w-50">  <!-- Controla el ancho del mensaje -->
                        {% for message in messages %}
                            <div class="alert alert-success text-center mb-3">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                </div>
            {% endif %}
        {% endwith %}
        
        <!-- Contenido principal -->
        <div class="flex-grow-1">
            {% block container %}
            {% endblock %}
        </div>
    </div>
</body>

</html>
