{% extends "layout.html" %}
{% block container %}
<div class="container">
    <h1 class="my-4 text-center fw-bold">Nuestras Galletas</h1> <!-- TÃ­tulo principal en negrita -->

    <div class="row">
        {% for galleta in galletas %}
        <div class="col-xl-3 col-lg-4 col-md-6 mb-4">
            <div class="card h-100 shadow-sm" >
                <img src="{{ url_for('static', filename=galleta.url_imagen) if galleta.url_imagen else url_for('static', filename='img/galleta.png') }}"
                    class="card-img-top img-fluid" alt="{{ galleta.nombre }}" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title fw-bold">{{ galleta.nombre }}</h5> <!-- Nombre en negrita -->
                    <p class="card-text">{{ galleta.descripcion }}</p>
                </div>
                <div class="card-footer bg-white">
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="badge bg-{{ 'success' if galleta.activa else 'danger' }}">
                            {{ 'Disponible' if galleta.activa else 'Agotada' }}
                        </span>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
