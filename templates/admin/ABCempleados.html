{% extends "admin/layoutAdmin.html" %}

{% block container %}
<div class="container-fluid">
    <div class="container py-5 text-center">
        <div class="container p-2">
            <h2>Lista de Empleados <i class="bi bi-people-fill"></i></h2>
        </div>

        <!-- Botón Agregar Empleado -->
        <div class="mb-4">
            <a href="{{ url_for('admin.agregarEmpleado') }}" class="btn btn-success">
                <i class="bi bi-person-plus-fill me-2"></i>Agregar Empleado
            </a>
        </div>

        <!-- Tabla de empleados -->
        <div class="table-responsive ms-5 ms-md-6">  <!-- Máximo con clases estándar -->
            <table class="table table-striped table-bordered text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Rol</th>
                        <th class="d-none d-md-table-cell">Correo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for usu in usuarios %}
                    <tr>
                        <td class="align-middle">{{ usu.nombre }}</td>
                        <td class="align-middle">
                            <span class="badge bg-{{ 'info' if usu.rol == 'Ventas' else 'warning' }}">
                                {{ usu.rol }}
                            </span>
                        </td>
                        <td class="align-middle d-none d-md-table-cell">{{ usu.email }}</td>
                        <td class="align-middle">
                            <div class="d-flex justify-content-center gap-2">
                                <a href="{{ url_for('admin.modificar', id=usu.id) }}" 
                                   class="btn btn-sm btn-primary" 
                                   title="Modificar">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                <form action="{{ url_for('admin.eliminar', id=usu.id) }}" method="POST" style="display: inline;">
                                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                                    <button type="submit" 
                                            class="btn btn-sm btn-danger" 
                                            title="Eliminar"
                                            onclick="return confirm('¿Estás seguro de eliminar este empleado?');">
                                        <i class="bi bi-trash-fill"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="4">No hay empleados registrados</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // Inicializar tooltips de Bootstrap
    document.addEventListener('DOMContentLoaded', function() {
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[title]'));
        tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    });
</script>
{% endblock %}
